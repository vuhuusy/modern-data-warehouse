# Modern Data Warehouse - dbt Project Configuration
# Documentation: https://docs.getdbt.com/reference/dbt_project.yml

name: 'mdw'
version: '1.0.0'

# This setting configures which "profile" dbt uses for this project.
profile: 'mdw'

# These configurations specify where dbt should look for different types of files.
model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

clean-targets:
  - "target"
  # - "dbt_packages"

# Configuring models
models:
  mdw:
    # Raw layer - External tables (defined via sources, not models)
    raw:
      +enabled: false  # Raw tables are external, defined in schema.yml

    # Staging layer - Views for cleaning and type casting
    stg:
      +materialized: view
      +schema: stg

    # Standardized layer - Iceberg tables with business logic
    std:
      +materialized: table
      +table_type: iceberg
      +format: parquet
      +write_compression: snappy
      +schema: std

    # Curated layer - Iceberg tables for analytics
    cur:
      +materialized: table
      +table_type: iceberg
      +format: parquet
      +write_compression: snappy
      +schema: cur

# Seed configurations
seeds:
  mdw:
    +schema: seeds

# Snapshot configurations
snapshots:
  mdw:
    +schema: snapshots

# Test configurations
tests:
  mdw:
    +store_failures: true
    +schema: test_results

# Variables
vars:
  partition: '201801'